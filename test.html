<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks and Transaction History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .section-header {
            padding: 15px 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #e0e0e0;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header a {
            color: #007bff;
            text-decoration: none;
        }

        .task,
        .transaction {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .task:last-child,
        .transaction:last-child {
            border-bottom: none;
        }

        .task h4,
        .transaction h4 {
            margin: 0;
            font-size: 16px;
            font-weight: normal;
            color: #666;
        }

        .task .category,
        .transaction .category {
            font-size: 14px;
            color: #999;
            margin-top: 5px;
        }

        .task .due-date {
            font-size: 12px;
            color: #bbb;
            margin-top: 3px;
        }

        .task .status {
            font-size: 14px;
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }

        .transaction {
            cursor: pointer;
        }

        .transaction h4 {
            margin: 0;
            font-size: 16px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction .amount {
            font-weight: bold;
            color: #333;
        }

        .transaction .arrow {
            transition: transform 0.2s;
        }

        .transaction.open .arrow {
            transform: rotate(180deg);
        }

        .transaction-details {
            display: none;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .transaction.open .transaction-details {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Tasks Section -->
        <div class="section">
            <div class="section-header">
                <span>Tasks</span>
                <a href="#">View all</a>
            </div>
            <div id="tasks-container">
                <!-- Tasks will be dynamically inserted here -->
            </div>
        </div>

        <!-- Transaction History Section -->
        <div class="section">
            <div class="section-header">
                <span>Transaction history</span>
                <a href="#">View all</a>
            </div>
            <div id="transactions-container">
                <!-- Transactions will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        const tasksData = [
            {
                task: 'Update Tax Document for Alphalinx...',
                category: 'Compliance',
                dueDate: '23/11/23',
                status: 'Request sent'
            },
            {
                task: 'Update KYC document',
                category: 'Compliance',
                dueDate: '23/11/23',
                status: 'Request sent'
            },
            {
                task: 'Add clearer photo for visa application',
                category: 'Visa center',
                dueDate: '23/11/23',
                status: 'Pending action'
            },
            {
                task: 'Document not clear: please add new file',
                category: 'Visa center',
                dueDate: '23/11/23',
                status: 'Pending action'
            }
        ];

        const paymentData = [
            {
                transactionId: '#764657758',
                date: '23/01/19',
                amount: '$5.99',
                description: 'Mailbox'
            },
            {
                transactionId: '#764657758',
                date: '22/01/19',
                amount: '$99',
                description: 'Registration (upgrade)'
            },
            {
                transactionId: '#764657758',
                date: '21/01/19',
                amount: '$5.99',
                description: 'Mailbox'
            },
            {
                transactionId: '#764657758',
                date: '19/01/19',
                amount: '$5.99',
                description: 'Mailbox'
            },
            {
                transactionId: '#764657758',
                date: '09/01/19',
                amount: '$5.99',
                description: 'Mailbox'
            },
            {
                transactionId: '#764657758',
                date: '23/12/18',
                amount: '$5.99',
                description: 'Mailbox'
            }
        ];

        function renderTasks(tasks) {
            const tasksContainer = document.getElementById('tasks-container');
            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task';
                taskElement.innerHTML = `
                    <h4>${task.task}</h4>
                    <div class="category">Category: ${task.category}</div>
                    <div class="due-date">Due date: ${task.dueDate}</div>
                    <div class="status">${task.status}</div>
                `;
                tasksContainer.appendChild(taskElement);
            });
        }

        function renderTransactions(transactions) {
            const transactionsContainer = document.getElementById('transactions-container');
            transactions.forEach(transaction => {
                const transactionElement = document.createElement('div');
                transactionElement.className = 'transaction';
                transactionElement.innerHTML = `
                    <h4>${transaction.transactionId} <span class="amount">${transaction.amount}</span> <span class="arrow">âŒ„</span></h4>
                    <div class="category">${transaction.date}</div>
                    <div class="transaction-details">
                        <div>Description</div>
                        <div>${transaction.description}</div>
                    </div>
                `;
                transactionElement.onclick = function () {
                    this.classList.toggle('open');
                };
                transactionsContainer.appendChild(transactionElement);
            });
        }

        // Render the tasks and transactions on page load
        renderTasks(tasksData);
        renderTransactions(paymentData);
    </script>
</body>

</html>
